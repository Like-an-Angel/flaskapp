{% extends 'main_layout.html' %}
{% block content %}
    <h1>This is all about us, about us</h1>
    <p>Whole Essee</p>
    {% if allPosts %}
        {% for post in allPosts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
        {% endfor %}
    {% else %}
        <h2>No Posts</h2>
    {% endif %}
{% endblock content %}
